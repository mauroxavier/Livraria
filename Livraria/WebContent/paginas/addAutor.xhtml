<h:head>

<ui:include src="index.xhtml"></ui:include>

<h:body>
  <h:form> 
		<p:panel id="panel" header="Cadastrar autor" style="margin-bottom:10px; align: center;"> 

                <h:form>
                 <br></br>
                 Nome do autor <br/> <p:inputText id="nome" size="45" value="#{MBAutor.beanAutor.nome}"/><br></br><br></br>
                 Descrição <br/> <p:inputTextarea id="descricao" size="60" value="#{MBAutor.beanAutor.descricao}"/>  <br/><br></br>
                 <br/>
                 <p:commandButton  value="Cadastrar" action="#{MBAutor.inserir()}"/>

                </h:form>
                
        </p:panel>
  </h:form>

</html>
