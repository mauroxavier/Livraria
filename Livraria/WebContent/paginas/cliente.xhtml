<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Clientes</title>
            </f:facet>
        </h:head>

		<ui:include src="index.xhtml"></ui:include>

        <h:body>
                <p:layoutUnit position="all">
                <h:form>
                
                <p:dataTable id="dataTable" var="cliente" value="#{MBCliente.consultarCliente}" paginator="true"  rows="6">
        		<f:facet name="header">  
            		Clientes  
        		</f:facet>  				
                                
        		<p:column style="width: 50;" headerText="Código">
                	<h:outputText value="#{cliente.id}" />
        		</p:column>
        		<p:column  headerText="Nome do cliente" >
                	<h:outputText value="#{cliente.nome}" />
        		</p:column>
        		<p:column style="width: 5%;" headerText="Logradouro">
                	<h:outputText value="#{cliente.logradouro}" />
        		</p:column>
        		<p:column style="width: 5%;" headerText="Nº">
                	<h:outputText value="#{cliente.numero}" />
        		</p:column>
        		<p:column style="width: 5%;" headerText="Cidade">
                	<h:outputText value="#{cliente.cidade}" />
        		</p:column>
        		<p:column style="width: 5%;" headerText="Estado">
                	<h:outputText value="#{cliente.estado}" />
        		</p:column>
        		<p:column style="width: 5;" headerText="Operações">
        			<p:commandButton value="Alterar" action="#{MBCliente.prepararAlterar()}"/>
        			<p:column>
                 	<p:commandButton value="Excluir" update="dataTable" action="#{MBCliente.excluir()}"/>
                 </p:column>
        		</p:column>
        		</p:dataTable><br/>
                 <p:commandButton id="novo" value="Novo Cliente" update="dataTable" action="#{MBCliente.prepararAdd()}"/>
                 <p:commandButton id="voltar" value="Voltar" action="index" />
                 
                </h:form>
                </p:layoutUnit>
        </h:body>
    </f:view>
</html>
