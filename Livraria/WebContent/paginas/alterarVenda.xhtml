<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
		<title>Alterar venda</title>
	</f:facet>                      
</h:head> 

<ui:include src="index.xhtml"></ui:include>

<h:body>
  <h:form> 
	<p:panel id="panel" header="Alterar venda" style="margin-bottom:10px; align: center;">
                <h:form>
                 <br></br>
    			 Funcionario<br/> <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="0"><br></br> 
		         <p:selectOneMenu value="#{MBVenda.beanVenda.funcionario}"> 
		         <f:selectItems value="#{MBFuncionario.getFuncionarios()}" var="funcionario" itemLabel="#{funcionario.nome}" itemValue="#{funcionario.id}" />
		         </p:selectOneMenu> </h:panelGrid><br></br>                    

    			 Cliente<br/> <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="0"><br></br> 
		         <p:selectOneMenu value="#{MBVenda.beanVenda.cliente}"> 
		         <f:selectItems value="#{MBCliente.getClientes()}" var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente.id}" />
		         </p:selectOneMenu> </h:panelGrid><br></br>                    

    			 Livro<br/> <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="0"><br></br> 
		         <p:selectOneMenu value="#{MBVenda.beanVenda.livro}"> 
		         <f:selectItems value="#{MBLivro.getLivros()}" var="livro" itemLabel="#{livro.descricao}" itemValue="#{livro.id}" />
		         </p:selectOneMenu> </h:panelGrid><br></br>                    

                 <p:commandButton id="alterar" value="Alterar" action="#{MBVenda.alterar()}"/>
                 <p:commandButton id="cancelar" value="Cancelar" action="venda"/><br></br>
                </h:form>
	</p:panel>
  </h:form> 
</h:body> 
</html>
